{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for profile in profiles %}
<div style="background: lightblue; margin-bottom: 50px;" class="driver-container">
    <br>
    <h3>{{ profile.name }}</h3>
    <img style="width: 50px; height: 50px;" src="{{ profile.profilePic.url }}" alt="">
    <h3>{{ profile.email }}</h3>
    <h3>{{ profile.address }}</h3>
    <br>
</div>
{% endfor %}
{% endblock content %}
