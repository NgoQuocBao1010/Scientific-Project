{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <h2>Are you sure to permanently delete this user?</h2>
        <input class="btn btn-danger" type="submit" value="Confirm">
        <p><a href="{% url 'users' %}" class="btn btn-info">No</a></p>
    </form>
</div>

{% endblock %}
