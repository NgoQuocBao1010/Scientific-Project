{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>SDS System</title>

        <!-- Ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Jquery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <!-- Popper -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap JS-->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap CSS-->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <!-- Fontawesome -->
        <script
            src="https://kit.fontawesome.com/8d1d703781.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="{% static '/css/main.css' %}"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="{% static '/css/content.css' %}"
            type="text/css"
        />
    </head>

    <body class="wrapper">
        {% include "signin-modal.html" %} 
        {% include "alert-modal.html" %} 
        {% block modal %} {% endblock %}

        <div id="content">
            {% block content %} {% endblock %}
        </div>
        <script src="{% static 'js/reconnecting-websocket.js' %}"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var clipwidth = $(".embeded-clip").width();
                $(".embeded-clip").height(clipwidth / 1.77);
                // $('.clip-btn').width(clipwidth / 2);
                // console.log($('.clip-btn').width() + ' ' + $('.embeded-clip').width());
            });
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebarCollapse").on("click", function () {
                    $("#sidebar").toggleClass("active");
                });
            });
        </script>
        <script>
            if (performance.navigation.type == 2) {
                console.log("Page is reloading");
                location.reload(true);
            }
        </script>

        {% block websocket %} {% endblock %}
    </body>
</html>
