{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>SDS System</title>

        <!-- Ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Jquery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <!-- Popper -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap JS-->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap CSS-->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <!-- Fontawesome -->
        <script
            src="https://kit.fontawesome.com/8d1d703781.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="{% static '/css/main.css' %}"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="{% static '/css/content.css' %}"
            type="text/css"
        />
    </head>

    <body class="wrapper">
        <!-- Register Modals | Account Modals -->
        {% include "signin-modal.html" %}

        <!-- Device Modal -->
        <div
            class="modal fade"
            id="DeviceModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Edit form  -->
                    <section class="form">
                        <p class="title">THÔNG TIN THIẾT BỊ</p>
                        <p class="messages" id="device-message"></p>
                        <form id="DeviceForm" method="POST">
                            {% csrf_token %}
                            <!-- Device ID -->
                            <div class="form-field">
                                <input
                                    type="text"
                                    name="name"
                                    id="device-name"
                                    placeholder=" "
                                    required
                                />
                                <label for="device-name">
                                    <span class="input-label"
                                        >Tên (Loại) Xe
                                        <span class="required-star"
                                            >*</span
                                        ></span
                                    >
                                </label>
                            </div>
                            <!-- License plate -->
                            <div class="form-field">
                                <input
                                    type="text"
                                    name="licensePlate"
                                    id="device-license-plate"
                                    placeholder=" "
                                    required
                                />
                                <label for="licensePlate">
                                    <span class="input-label"
                                        >Bảng số xe
                                        <span class="required-star"
                                            >*</span
                                        ></span
                                    >
                                </label>
                            </div>
                            <!-- Raspberry Pi name -->
                            <div class="form-field">
                                <input
                                    type="text"
                                    name="raspName"
                                    placeholder=" "
                                    required
                                />
                                <label for="raspName">
                                    <span class="input-label"
                                        >Tên thiết bị
                                        <span class="required-star"
                                            >*</span
                                        ></span
                                    >
                                </label>
                            </div>
                            <!-- Raspberry Pi password -->
                            <div class="form-field">
                                <input
                                    type="text"
                                    name="raspPass"
                                    placeholder=" "
                                    required
                                    maxlength="8"
                                />
                                <label for="raspName">
                                    <span class="input-label"
                                        >Mật khẩu thiết bị
                                        <span class="required-star"
                                            >*</span
                                        ></span
                                    >
                                </label>
                            </div>
                            <!-- Sign in button  -->
                            <div class="form-field buttons">
                                <button
                                    id="DeviceBtn"
                                    type="submit"
                                    href="#"
                                    class="btn blue-btn long-btn"
                                >
                                    LƯU THÔNG TIN
                                </button>
                                <!-- if this form is used in adding action, then the button will display THEM THIET BI and its color is yellow -->
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>

        {% block modal %} {% endblock %} 

        <div id="content">
            {% block content %} 
            {% endblock %}
        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                var clipwidth = $(".embeded-clip").width();
                $(".embeded-clip").height(clipwidth / 1.77);
                // $('.clip-btn').width(clipwidth / 2);
                // console.log($('.clip-btn').width() + ' ' + $('.embeded-clip').width());
            });
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebarCollapse").on("click", function () {
                    $("#sidebar").toggleClass("active");
                });
            });
        </script>

        {% block websocket %} {% endblock %}
    </body>
</html>
